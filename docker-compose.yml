version: '3.8'

services:
  # MongoDB 데이터베이스
  mongodb:
    image: mongo:7.0
    container_name: devops-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: campus_food
    volumes:
      - mongodb_data:/data/db
    networks:
      - devops-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot 백엔드
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: devops-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # MongoDB 연결 설정 (컨테이너 이름으로 연결)
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/campus_food
      # JWT 시크릿 키 (프로덕션에서는 반드시 변경!)
      JWT_SECRET: n2r5u8x/A?D(G+KbPeShVmYp3s6v9y$$B&E)H@McQfTjWnZq4t7w!z%C*F-JaNdRg
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - devops-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # React 프론트엔드 (Nginx)
  frontend:
    build:
      context: ./Frontend/devops3
      dockerfile: Dockerfile
      args:
        VITE_GOOGLE_MAPS_API_KEY: ${VITE_GOOGLE_MAPS_API_KEY:-}
    container_name: devops-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - devops-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb_data:
    driver: local

networks:
  devops-network:
    driver: bridge
